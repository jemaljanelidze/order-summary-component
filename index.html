<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="content-parent d-flex justify-content-center align-items-center">
            <div class="content bg-white">
              <div class="img-section">
                <img src="./images/illustration-hero.svg" alt="illustration-hero">
              </div>
              <div class="heading text-center p-4">
                <h1 class="title m-0 p-2 fw-900">
                  Order Summary
                </h1>
                <p class="description m-0 p-2 fw-500">
                  You can now listen to millions of songs, audiobooks, and podcasts on any
                  device anywhere you like!
                </p>
                <div class="parent d-flex mt-3 p-3">
                  <div class="child-1">
                    <img src="./images/icon-music.svg" alt="icon-music">
                  </div>
                  <div class="child-2 d-flex flex-column justify-content-center text-left">
                    <span class="d-block fw-900"> Annual Plan </span>
                    <span class="d-block fw-500"> $59.99/year </span>
                  </div>
                  <div class="child-3 d-flex align-items-center ml-auto">
                    <a href="#" class="fw-700"> Change </a>
                  </div>
                </div>
              </div>
              <div class="footer text-center px-4">
                <button type="submit" class="btn w-100 text-white font-style fw-900"> Proceed to Payment </button>
                <button type="button" class="btn mt-4 p-0 font-style fw-900"> Cancel Order </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jemaljanelidze"> Jemal Janelidze </a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
